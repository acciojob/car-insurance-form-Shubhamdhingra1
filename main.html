<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <form action="/submit" method="post">
		<label for="name">Name</label>
		<br><br>
		<input id="name" type="text" placeholder="Name" required/>
		<br>
		<br>
		<label for="email">Email</label>
		<input id="email" type="email" placeholder="Email" required/>
		<br><br>
		<label for="male">Gender</label>
		<br><br>
		<input required type="radio" name="gender" value="Male" id="male"/>
		<label for="male">Male</label>
		<br>
		<input type="radio" required name="gender" value="Female" id="female"/>
		<label for="female">Female</label>
		<br>
		<input type="radio" required name="gender" value="Others" id="others"/>
		<label for="others">Others</label>
		<br>
		<br>
		<select id="cars">
			<option>BMW</option>
			<option>Audi</option>
			<option>Mercedez</option>
		</select>
		<br>
		<br>
		<label for="carage">Car Age</label><br><br>
		<input type="number" id="carage" required placeholder="Car Age"/>
		<br><br>
		<label for="dop">Date of Purchase</label>
		<br><br>
		<input type="date" id="dop" required>
		<br>
		<br>
		<label for="password">Password</label>
		<br><br>
		<input type="password" id="password" required />
		<br>
		<br>
		<button type="submit">Submit</button>
	</form>
	<script type="text/javascript" src="./script.js">
</script>

</body>

</html>
