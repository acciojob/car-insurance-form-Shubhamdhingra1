<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
<form action="/submit" method="post">

    <label for="name">Name</label><br><br>
    <input id="name" type="text" placeholder="Name" required>
    <br><br>

    <label for="email">Email</label><br><br>
    <input id="email" type="email" placeholder="Email" required>
    <br><br>

    <label for="male">Gender</label><br><br>
    <input type="radio" id="male" name="gender" value="Male" required>
    <label for="male">Male</label><br>

    <input type="radio" id="female" name="gender" value="Female">
    <label for="female">Female</label><br>

    <input type="radio" id="others" name="gender" value="Others">
    <label for="others">Others</label>
    <br><br>

    <label for="cars">Car Brands</label><br><br>
    <select id="cars" required>
        <option>BMW</option>
        <option>Audi</option>
        <option>Mercedez</option>
    </select>
    <br><br>

    <label for="carage">Car Age</label><br><br>
    <input type="number" id="carage" placeholder="Car Age" required>
    <br><br>

    <label for="dop">Date of Purchase</label><br><br>
    <input type="date" id="dop" required>
    <br><br>

    <label for="password">Password</label><br><br>
    <input type="password" id="password" required>
    <br><br>

    <button type="submit">Submit</button>

</form>

<script src="./script.js"></script>
</body>
</html>
